name: build, lint and test
on:
    push:
        branches: [master]
    pull_request:
        types: [opened, synchronize]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›  Install system dependencies
              run: |
                  set -e

                  echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections

                  sudo add-apt-repository ppa:ubuntuhandbook1/ffmpeg6
                  sudo apt-get update -y -qq
                  sudo apt-get install -y mesa-vulkan-drivers libegl1-mesa-dev libgl1-mesa-dri libxcb-xfixes0-dev ffmpeg libavcodec-dev libavformat-dev libavfilter-dev libavdevice-dev ttf-mscorefonts-installer libopus-dev
                
                  fc-cache -f

            - name: ğŸ”§ Install the rust toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  components: rustfmt, clippy

            - name: ğŸ›  Setup Node.JS
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: ğŸ“¥ Checkout repo
              uses: actions/checkout@v3
              with:
                  submodules: 'true'

            - name: ğŸ“ Rust cache
              uses: Swatinem/rust-cache@v2

            - name: ğŸª¢ Generate Chromium Embedded Framework bindings
              run: cargo build --package compositor_chromium

            - name: ğŸ“– Check formatting
              run: cargo fmt --all --check

            - name: ğŸ“ Run clippy
              run: cargo clippy --workspace --all-targets --all-features -- -D clippy::todo -D warnings

            - name: ğŸ›  Cargo build
              run: |
                cargo build
                cargo build --no-default-features

            - name: ğŸ“„ Generate JSON schema
              run: |
                cargo run --bin generate_json_schema
                cargo run --bin generate_docs

            - name: ğŸ§ª Run tests
              run: |
                cargo clean
                cargo test --no-fail-fast --workspace

            - name: ğŸ–‹ï¸ Run website lint + typecheck + build
              working-directory: ./docs
              run: |
                npm ci
                npm run typecheck && npm run lint --max-warnings=0 && npm run build

            - name: ğŸ“¦ Upload failed snapshot test artifacts
              if: failure()
              uses: actions/upload-artifact@v3
              with:
                  name: failed_snapshot_tests
                  path: failed_snapshot_tests
                  retention-days: 2

            - name: ğŸ“š Run doctests
              run: cargo test --workspace --doc
